<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var a = [];
        var b = [];
        for (i = 0; i <= 5; i++)
        {
            a[i] = i + 1;
            b[i] = (i + 1) * (i + 1);
        }
        for (i = 0; i <= 5; i++)
        {
            console.log("a[" + i + "]=" + a[i] + "  b[" + i + "]=" + b[i]);
        }
    </script>
</body>
</html>
