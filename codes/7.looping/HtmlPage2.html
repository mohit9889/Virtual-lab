<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="p1"></p>
    <script>
        var sum = 0;
        var i = 1;
        while(i<=10)
        {
            sum = sum + i;
            i++;
        }
        document.getElementById("p1").innerHTML = sum;
    </script>
</body>
</html>
