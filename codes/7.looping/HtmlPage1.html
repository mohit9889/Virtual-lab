<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="p1"></p>
    <script>
        var sum = 0;
        for (i = 1; i <= 10; i++)
        {
            sum = sum + i;
        }
        document.getElementById("p1").innerHTML = sum;
    </script>
</body>
</html>
