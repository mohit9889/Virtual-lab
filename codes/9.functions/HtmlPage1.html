<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type=text]{
            width:50px;
        }
    </style>
</head>
<body>
    Enter first number<input type="text" id="t1" />
    Enter second number<input type="text" id="t2" />
    <input type="button" onclick="cal();" value="Addition"/>
    Addition is <input type="text" id="t3" />

    <script>
        function cal()
        {
            var a = parseFloat(document.getElementById("t1").value);
            var b = parseFloat(document.getElementById("t2").value);
            var c = add(a, b);
            document.getElementById("t3").value = c;

        }
        function add(a,b)
        {
            var c = a + b;
            return (c);
        }
    </script>
</body>
</html>
